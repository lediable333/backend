name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: spin
          POSTGRES_PASSWORD: spinpass
          POSTGRES_DB: spinandwin
        ports: ["5432:5432"]
        options: >-
          --health-cmd="pg_isready -U spin -d spinandwin"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgresql://spin:spinpass@localhost:5432/spinandwin
      NODE_ENV: test
      DEV_BASE_URL: http://localhost:8080
      DEV_API_TOKEN: ${{ secrets.DEV_API_TOKEN }}
      DEV_SESSION_ID: ${{ secrets.DEV_SESSION_ID }}
      ENCRYPTION_KEY_BASE64: ${{ secrets.ENCRYPTION_KEY_BASE64 }}
      JWT_PRIVATE_KEY: ${{ secrets.JWT_PRIVATE_KEY }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run build
        run: npm run build

      - name: Run lint
        run: npx eslint "src/**/*.ts" --rule '@typescript-eslint/no-explicit-any:0' --max-warnings=0

      - name: Run unit tests
        run: npm test -- --passWithNoTests

      - name: Run RNG property test
        run: npm run rng:test

      - name: Run backend (background)
        run: |
          nohup npm run dev > backend.log 2>&1 &
          sleep 10

      - name: Run idempotency test
        run: node scripts/idempotency_test.js

      - name: Run k6 smoke test
        uses: grafana/k6-action@v0.2.0
        with:
          filename: k6/smoke.js
        env:
          DEV_BASE_URL: http://localhost:8080
          DEV_API_TOKEN: ${{ secrets.DEV_API_TOKEN }}
          DEV_SESSION_ID: ${{ secrets.DEV_SESSION_ID }}
          K6_VUS: 1
          K6_DURATION: 10s
